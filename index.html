    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #1a1a1a;
            overflow: auto;
        }

        .container {
            width: 100%;
            height: 200%;
            background: repeating-conic-gradient(
                from 30deg,
                #0000 0 120deg,
                #3c3c3c 0 180deg
            ) calc(0.5 * 200px) calc(0.5 * 200px * 0.577),
            repeating-conic-gradient(
                from 30deg,
                #1d1d1d 0 60deg,
                #4e4f51 0 120deg,
                #3c3c3c 0 180deg
            );
            background-size: 200px calc(200px * 0.577);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
            color: white;
            padding: 20px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            margin: auto;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 15px auto;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #32CD32, #7FFF00);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: all 0.6s ease-in-out;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button span {
            position: relative;
            z-index: 1;
            animation: bounceText 0.3s ease-in-out;
        }

        button:hover span {
            animation: bounceText 0.6s ease-in-out;
        }

        @keyframes bounceText {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        iframe {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 10;
        }

        .cookie-consent button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #32CD32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Back button styles (same as the old one) */
        .back-tab {
            position: fixed;
            top: 20px;
            left: -80px;
            width: 100px;
            height: 40px;
            background: #333;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            z-index: 3;
        }

        .back-tab:hover {
            left: 0;
        }

        .back-tab span {
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .content {
                padding: 10px;
                max-width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            button {
                max-width: 90%;
            }

            .back-tab {
                width: 80px;
                left: -70px;
                font-size: 0.9em;
            }
        }

        /* Position the new "Open About:Blank" button in the top-right corner */
        .about-blank-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>

<body>

        <button onclick="startGame('./learntofly2.html');"><span>Learn to fly 2 Fullscreen</span></button>

    <div class="cookie-consent" id="cookieConsent" style="display: none;">
        <p>We use cookies to ensure the best experience. By continuing, you accept that we use cookies on our site</p>
        <button onclick="acceptCookies()">I Accept</button>
    </div>

    <iframe id="gameIframe" src=""></iframe>

    <!-- About:Blank button -->
    <button class="about-blank-button" onclick="openCurrentInBlank()">Open in About:Blank</button>

    <script>
        // Check if the user has accepted cookies
        if (!localStorage.getItem("cookiesAccepted")) {
            document.getElementById("cookieConsent").style.display = 'block';
        }

        function acceptCookies() {
            localStorage.setItem("cookiesAccepted", "true");  // Store in localStorage
            document.getElementById("cookieConsent").style.display = 'none';
        }

        function startGame(url) {
            window.scrollTo(0, 0);  // Scroll to the top of the page
            document.body.style.overflow = 'hidden';  // Disable scrolling
            document.querySelector('.content').style.display = 'none';
            document.querySelector('.cookie-consent').style.display = 'none';
            var iframe = document.getElementById('gameIframe');
            iframe.src = url;
            iframe.style.display = 'block';
            document.querySelector('.back-tab').style.display = 'block';  // Show the back button
            document.querySelector('.about-blank-button').style.display = 'none';  // Hide the About:Blank button
        }

        function closeGame() {
            document.body.style.overflow = 'auto';  // Enable scrolling
            document.querySelector('.content').style.display = 'block';
            var iframe = document.getElementById('gameIframe');
            iframe.src = '';
            iframe.style.display = 'none';
            document.querySelector('.back-tab').style.display = 'none';  // Hide the back button
            document.querySelector('.about-blank-button').style.display = 'block';  // Show the About:Blank button again
        }

        // Function to open the current window in an "about:blank" window and copy the content
        function openCurrentInBlank() {
            var newWindow = window.open('about:blank', '_blank');
            var currentContent = document.documentElement.outerHTML;  // Get current page content
            newWindow.document.open();
            newWindow.document.write(currentContent);  // Write current content into the blank page
            newWindow.document.close();
        }
    </script>
