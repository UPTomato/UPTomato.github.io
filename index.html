    <title>Barry 63 Fullscreen</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            background-color: #1a1a1a;
            overflow-x: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background1 {
            --s: 84px;
            --c1: #f2f2f2;
            --c2: #cdcbcc;
            --c3: #999999;
            --_g: 0 120deg, #0000 0;
            background: conic-gradient(
                from 0deg at calc(500% / 6) calc(100% / 3),
                var(--c3) var(--_g)
            ),
            conic-gradient(
                from -120deg at calc(100% / 6) calc(100% / 3),
                var(--c2) var(--_g)
            ),
            conic-gradient(
                from 120deg at calc(100% / 3) calc(500% / 6),
                var(--c1) var(--_g)
            ),
            conic-gradient(
                from 120deg at calc(200% / 3) calc(500% / 6),
                var(--c1) var(--_g)
            ),
            conic-gradient(
                from -180deg at calc(100% / 3) 50%,
                var(--c2) 60deg,
                var(--c1) var(--_g)
            ),
            conic-gradient(
                from 60deg at calc(200% / 3) 50%,
                var(--c1) 60deg,
                var(--c3) var(--_g)
            ),
            conic-gradient(
                from -60deg at 50% calc(100% / 3),
                var(--c1) 120deg,
                var(--c2) 0 240deg,
                var(--c3) 0
            );
            background-size: calc(var(--s) * 1.732) var(--s);
        }

        .background2 {
            --s: 200px;
            --c1: #414141;
            --c2: #bebebe;
            --c3: #ffffff;
            background: repeating-conic-gradient(
                from 30deg,
                #0000 0 120deg,
                var(--c3) 0 180deg
            )
            calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
            repeating-conic-gradient(
                from 30deg,
                var(--c1) 0 60deg,
                var(--c2) 0 120deg,
                var(--c3) 0 180deg
            );
            background-size: var(--s) calc(var(--s) * 0.577);
        }

        .background3 {
            --s: 200px;
            --c1: #1d1d1d;
            --c2: #4e4f51;
            --c3: #3c3c3c;
            background: repeating-conic-gradient(
                from 30deg,
                #0000 0 120deg,
                var(--c3) 0 180deg
            )
            calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
            repeating-conic-gradient(
                from 30deg,
                var(--c1) 0 60deg,
                var(--c2) 0 120deg,
                var(--c3) 0 180deg
            );
            background-size: var(--s) calc(var(--s) * 0.577);
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            margin: 40px auto;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            font-size: 1em;
            background-color: rgb(55, 255, 72);
            border: 0px;
            border-radius: 5px;
            transition: transform 0.3s ease, border-radius 0.5s ease;
            font-weight: 700;
            color: white;
            margin-bottom: 15px; /* Added spacing between green buttons */
        }

        button:hover {
            background-color: rgb(48, 201, 61);
            transform: translateY(5px); 
            border-radius: 30px;
        }

        button span {
            position: relative;
            z-index: 1;
            animation: bounceText 0.3s ease-in-out;
        }

        button:hover span {
            animation: bounceText 0.6s ease-in-out;
        }

        @keyframes bounceText {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        iframe {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 10;
        }

        .cookie-consent button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #32CD32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .back-tab {
            position: fixed;
            top: 20px;
            left: -80px;
            width: 100px;
            height: 40px;
            background: #333;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            z-index: 3;
        }

        .back-tab:hover {
            left: 0;
        }

        .back-tab span {
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .content {
                padding: 10px;
                max-width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            button {
                max-width: 90%;
            }

            .back-tab {
                width: 80px;
                left: -70px;
                font-size: 0.9em;
            }
        }

        .paid-sponsor-btn {
            background-color: #ff0000 !important;
            color: white !important;
            border: none !important;
            box-shadow: none !important;
            font-weight: bold;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 15px auto;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }

        .paid-sponsor-btn::before {
            display: none !important;
        }

        .paid-sponsor-btn:hover {
            background-color: #cc0000 !important;
        }

        .background-previews {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .preview {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 2px solid white;
            background-size: cover;
        }

        /* .preview.background1, .background2, .background3 already defined earlier for buttons */
    </style>
</head>
<body>
    <div class="container background1"></div>

    <div class="background-previews">
        <div class="preview background1" onclick="changeBackground(1)"></div>
        <div class="preview background2" onclick="changeBackground(2)"></div>
        <div class="preview background3" onclick="changeBackground(3)"></div>
    </div>

    <div class="back-tab" onclick="closeGame()" style="display: none;">
        ‚Üê <span>Back</span>
    </div>

    <div class="content">
        <h1>Sandboxels added</h1>

        <button class="paid-sponsor-btn" onclick="window.open('paidsponsor.html', '_blank')">
            <span>Paid sponsor<br>of Barry 63's games</span>
        </button>

        <button onclick="startGame('./Updates.html');"><span>Recent updates</span></button>
        <button onclick="startGame('./polytrack2.html');"><span>Polytrack 0.4.1</span></button>
        <button onclick="startGame('./ovo.html');"><span>OvO</span></button>
        <button onclick="startGame('./snowrider.html');"><span>Snow Rider</span></button>
        <button onclick="startGame('./run3.html');"><span>Run 3</span></button>
        <button onclick="startGame('./slope.html');"><span>Slope</span></button>
        <button onclick="startGame('./driftboss.html');"><span>Drift boss</span></button>
        <button onclick="startGame('./retrobowl/index.html');"><span>Retrobowl</span></button>
        <button onclick="startGame('./sandboxels-main/index.html');"><span>Sandboxels</span></button>
        <button onclick="startGame('./cookieclicker.html');"><span>Cookie clicker</span></button>
        <button onclick="startGame('./drivemad.html');"><span>Drive mad</span></button>
        <button onclick="startGame('./stickmanhook.html');"><span>Stickman hook</span></button>
        <button onclick="startGame('./learntofly.html');"><span>Learn to fly</span></button>
        <button onclick="startGame('./learntofly2.html');"><span>Learn to fly 2</span></button>
        <button onclick="startGame('./amongus.html');"><span>Among Us</span></button>
        <button onclick="startGame('./csiframe.html');"><span>CS:GO clicker</span></button>
        <button onclick="startGame('./craftmine.html');"><span>Craftmine</span></button>
        <button onclick="startGame('./boxingrandom.html');"><span>boxing random</span></button>
        <button onclick="startGame('./basketballrandom.html');"><span>Basketball random</span></button>
        <button onclick="startGame('./soccerrandom.html');"><span>Soccer random</span></button>
        <button onclick="startGame('./geometrydash.html');"><span>Geometry dash</span></button>
        <button onclick="startGame('./mario.html');"><span>Super Mario Bros</span></button>
        <button onclick="startGame('./becomeasponsor.html');"><span>Become a Sponsor</span></button>
    </div>

    <div class="cookie-consent" id="cookieConsent" style="display: none;">
        <p>We use cookies to ensure the best experience. By continuing, you accept that we use cookies on our site</p>
        <button onclick="acceptCookies()">I Accept</button>
    </div>

    <iframe id="gameIframe" src=""></iframe>

    <script>
        if (!localStorage.getItem("cookiesAccepted")) {
            document.getElementById("cookieConsent").style.display = 'block';
        }

        function acceptCookies() {
            localStorage.setItem("cookiesAccepted", "true");
            document.getElementById("cookieConsent").style.display = 'none';
        }

        function startGame(url) {
            window.scrollTo(0, 0);
            document.body.style.overflow = 'hidden';
            document.querySelector('.content').style.display = 'none';
            document.querySelector('.cookie-consent').style.display = 'none';
            document.querySelector('.background-previews').style.display = 'none';
            const iframe = document.getElementById('gameIframe');
            iframe.src = url;
            iframe.style.display = 'block';
            document.querySelector('.back-tab').style.display = 'block';
        }

        function closeGame() {
            document.body.style.overflow = 'auto';
            document.querySelector('.content').style.display = 'block';
            document.querySelector('.background-previews').style.display = 'flex';
            const iframe = document.getElementById('gameIframe');
            iframe.src = '';
            iframe.style.display = 'none';
            document.querySelector('.back-tab').style.display = 'none';
        }

        function changeBackground(option) {
            const container = document.querySelector('.container');
            container.className = 'container';
            switch (option) {
                case 1: container.classList.add('background1'); break;
                case 2: container.classList.add('background2'); break;
                case 3: container.classList.add('background3'); break;
            }
            localStorage.setItem('selectedBackground', option);
        }

        window.addEventListener('load', () => {
            const savedBackground = localStorage.getItem('selectedBackground');
            if (savedBackground) {
                changeBackground(parseInt(savedBackground));
            }
        });

        function resizeBackground() {
            const fullHeight = document.documentElement.scrollHeight;
            document.querySelector('.container').style.height = (fullHeight * 2) + 'px';
        }

        window.addEventListener('load', resizeBackground);
        window.addEventListener('resize', resizeBackground);
    </script>
</body>
