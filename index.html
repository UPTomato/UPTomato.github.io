<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <div class="iframe-wrapper">
  <button class="homebtn" onclick="reloadIframe()">Back</button>
  <iframe id="myIframe" src="phone1.html"></iframe>
</div>
<script>
  function reloadIframe() {
    const iframe = document.getElementById('myIframe');
    const src = iframe.src; // Save current src
    iframe.src = '';        // Clear it to force a reset
    setTimeout(() => {
      iframe.src = src;     // Reload after a short delay
    }, 50); // short delay ensures reload triggers
  }
</script>
</body>
</html>
