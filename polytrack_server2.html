<html lang="en"><head><base target="_blank">  


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags for iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Status bar color -->
    <meta name="apple-mobile-web-app-title" content="Polytrack">
    
    <!-- App Icon (direct image URL) -->
    <link rel="apple-touch-icon" href="https://polytrack.org//data/image/game/polytrack-unblocked.jpg">
    
    <!-- PWA - Web App Configuration for iOS (using meta tags) -->
    <meta name="theme-color" content="#ADD8E6"> <!-- Light Blue Color for the Toolbar -->
    
    <title>Polytrack - Web App</title>

    <!-- Global Styles -->
    <style>
        body, html, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* iOS Smooth Scrolling */
        .forceIosScrolling {
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <!-- Google API Script -->
    <script src="https://apis.google.com/_/scs/abc-static/_/js/k=gapi.lb.en.z-CF99wuLeU.O/m=gapi_rpc/rt=j/sv=1/d=1/ed=1/rs=AHpOoo8yJLmK2FeQzRT4hxPn9_NEJo9eCg/cb=gapi.loaded_0?le=scs" async=""></script><script src="https://apis.google.com/_/scs/abc-static/_/js/k=gapi.lb.en.N4A9eqvTwsI.O/m=gapi_rpc/rt=j/sv=1/d=1/ed=1/am=AACA/rs=AHpOoo_O6fwbR1aR8YHQkB3I0FTV0L0UIA/cb=gapi.loaded_0?le=scs" async=""></script>
    <script src="https://apis.google.com/js/api.js?checkCookie=1" gapi_processed="true"></script>
<script src="https://apis.google.com/js/api.js?checkCookie=1" gapi_processed="true"></script></head>
<body>

    <iframe id="innerFrame" name="innerFrame" sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation" frameborder="0" allowfullscreen="" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/wergboy/NLP@3cd7c854d047f364125194f75adeaa75aecf7985/pt/pt.xml&amp;container=ig" style="overflow: auto;">
    </iframe>

    <script>
        // Load the Google API dynamically
        function loadGapi() {
            var loaderScript = document.createElement('script');
            loaderScript.setAttribute('src', 'https://apis.google.com/js/api.js?checkCookie=1');
            loaderScript.onload = function() {
                this.onload = function() {};
                loadGapiClient();
            };
            loaderScript.onreadystatechange = function() {
                if (this.readyState === 'complete') {
                    this.onload();
                }
            };
            (document.head || document.body || document.documentElement).appendChild(loaderScript);
        }

        // Update the iframe content dynamically
        function updateInnerFrame(url, enableInteraction, forceIosScrolling) {
            var urlEl = document.createElement('a');
            urlEl.setAttribute('href', url);
            if (urlEl.protocol !== "https:" && urlEl.protocol !== "http:") {
                return;
            }
            
            var iframe = document.getElementById('innerFrame');
            iframe.src = url;
            iframe.onload = function() {
                gapi.rpc.call('..', 'innerFrameLoaded');
            };
            
            if (enableInteraction) {
                if (forceIosScrolling) {
                    var iframeParent = iframe.parentElement;
                    iframeParent.classList.add('forceIosScrolling');
                } else {
                    iframe.style.overflow = 'auto';
                }
            } else {
                iframe.style.pointerEvents = 'none';
            }
        }

        // Update the iframe code with user-provided content
        function updateInnerIframeCode(userCode, enableInteraction, forceIosScrolling) {
            gapi.rpc.setup('innerFrame');
            gapi.rpc.call('innerFrame', 'updateUserHtmlFrame', undefined, userCode, enableInteraction, forceIosScrolling);
        }

        // Handle post messages (e.g., for resizing the iframe)
        function onPostMessage(ev) {
            if (ev.data['magic'] !== 'SHIC') {
                return;
            }
            var type = ev.data['type'];
            switch (type) {
                case 'resize':
                    var height = ev.data['height'];
                    gapi.rpc.call('..', 'resize', undefined, height);
                    break;
            }
        }

        // Callback when Google API is initialized
        function onGapiInitialized() {
            gapi.rpc.call('..', 'gapiInitialized');
            gapi.rpc.register('updateInnerFrame', updateInnerFrame);
            gapi.rpc.register('updateInnerIframeCode', updateInnerIframeCode);
            window.addEventListener('message', onPostMessage);
        }

        // Load the Google API client
        function loadGapiClient() {
            gapi.load('gapi.rpc', onGapiInitialized);
        }

        // Initialize the script when the document is ready
        if (document.readyState === 'complete') {
            loadGapi();
        } else {
            self.addEventListener('load', loadGapi);
        }
    </script>


</body></html>
