    <style>
        /* Ensure the body and html elements take full height of the screen */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Ensure the iframe fills the screen */
        #fr {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .c-button {
            min-width: 100%;
            font-family: fantasy;
            appearance: auto;
            border: 0;
            border-color: #fff;
            border-radius: 5px;
            background: #274e13;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        .c-button:hover {
            background: #6aa84f;
        }

        .c-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px #cbd6ee;
        }

        .c-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; /* Adjust height as necessary */
        }
    </style>

<body>
    <div id="fr" data="<iframe src='https://lekug.github.io/tn6pS9dCf37xAhkJv/' frameborder='0' allowfullscreen></iframe>">
        <iframe src="https://lekug.github.io/tn6pS9dCf37xAhkJv/" frameborder="0" allowfullscreen></iframe>
    </div>
    <button class="c-button" type="button" onclick="PlayTo(this)" style="display: none;">Play on Classroom 6X</button>

    <script>
        function PlayTo(sel) {
            var div = sel.previousSibling;
            div.innerHTML = div.getAttribute('data');
            sel.style.display = "none";
        }
    </script>
</body>
