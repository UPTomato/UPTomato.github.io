<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS/iPadOS Web App Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CaseClicker">
  <link rel="apple-touch-icon" href="csgo.png">

  <!-- Manifest (inline base64 for all-in-one index.html) -->
  <link rel="manifest" href="data:application/manifest+json,{
    &quot;name&quot;: &quot;Case Clicker&quot;,
    &quot;short_name&quot;: &quot;Clicker&quot;,
    &quot;start_url&quot;: &quot;.&quot;,
    &quot;display&quot;: &quot;standalone&quot;,
    &quot;background_color&quot;: &quot;#000000&quot;,
    &quot;theme_color&quot;: &quot;#000000&quot;,
    &quot;icons&quot;: [
      {
        &quot;src&quot;: &quot;csgo.png&quot;,
        &quot;sizes&quot;: &quot;128x128&quot;,
        &quot;type&quot;: &quot;image/png&quot;
      }
    ]
  }">
</head>
<body>
  <h1>Case Clicker</h1>
  <div id="money">Money: $0</div>
  <button onclick="openCase()">Open Case ($2.50)</button>
  <button onclick="sellItem()">Sell Item</button>
  <div id="inventory"></div>

  <script>
    let money = 0;
    let inventory = [];

    function updateDisplay() {
      document.getElementById("money").innerText = `Money: $${money.toFixed(2)}`;
      document.getElementById("inventory").innerHTML = "<h2>Inventory</h2>" + inventory.map(item => `<p>${item}</p>`).join('');
    }

    function openCase() {
      if (money < 2.5) {
        alert("Not enough money to open a case!");
        return;
      }

      money -= 2.5;
      const items = ["Common", "Uncommon", "Rare", "Epic", "Legendary"];
      const item = items[Math.floor(Math.random() * items.length)];
      inventory.push(item);
      updateDisplay();
    }

    function sellItem() {
      if (inventory.length === 0) {
        alert("No items to sell!");
        return;
      }

      const prices = {
        "Common": 0.5,
        "Uncommon": 1.0,
        "Rare": 2.0,
        "Epic": 5.0,
        "Legendary": 10.0
      };

      const item = inventory.pop();
      money += prices[item];
      updateDisplay();
    }

    money = 10;
    updateDisplay();
  </script>
</body>
</html>
