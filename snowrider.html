  <script>
    // Function to load game state from cookies or localStorage
    function loadGameState() {
      let gameState;
      
      // First try to load from cookies
      const cookieGameState = getCookie("gameState");
      if (cookieGameState) {
        gameState = JSON.parse(cookieGameState);
      } else {
        // If no cookie, try loading from localStorage
        const localStorageGameState = localStorage.getItem("gameState");
        if (localStorageGameState) {
          gameState = JSON.parse(localStorageGameState);
        }
      }

      // If there's a saved state, apply it to the game
      if (gameState) {
        console.log("Loaded saved game state:", gameState);
        // Here you would apply this game state to the game, depending on how your game handles this.
      } else {
        console.log("No saved game state found.");
      }
    }

    // Function to save game state to cookies and localStorage
    function saveGameState(state) {
      // Save to cookie (expires in 30 days)
      setCookie("gameState", JSON.stringify(state), 30);

      // Save to localStorage
      localStorage.setItem("gameState", JSON.stringify(state));
    }

    // Function to set a cookie
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Function to get a cookie by name
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Function to clear a cookie by name
    function eraseCookie(name) {
      document.cookie = name + "=; Max-Age=-99999999;";
    }

    // Simulating game state change (you can replace this with your game-specific state)
    function simulateGameStateChange() {
      const gameState = {
        level: 5,
        score: 1200,
        lives: 3
      };
      console.log("Game state saved:", gameState);
      saveGameState(gameState);
    }

    // Simulate loading game state on page load
    window.onload = function() {
      loadGameState();
    };

    // Example of game state change (triggered by some event)
    // In your game, this would be triggered after a level up, scoring, or any other state change.
    setTimeout(simulateGameStateChange, 5000);  // Simulate a state change after 5 seconds
