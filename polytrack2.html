<html>
<head>
  <style>
    /* Make sure the iframe fills the screen and runs smoothly */
    body, html, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Enable hardware acceleration for smoother rendering */
    iframe {
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }
  </style>
</head>

<body>
  <iframe id="innerFrame" name="innerFrame" sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation" frameborder="0" allowfullscreen="" src="https://raminvib27.github.io/polytrack-clone/" style="overflow: auto;">
  </iframe>

  <script>
    // Function to set up a smooth animation loop with target FPS
    let lastFrameTime = 0;
    const targetFPS = 120;
    const targetInterval = 1000 / targetFPS;

    function updateFrame(time) {
      const timeDiff = time - lastFrameTime;
      if (timeDiff >= targetInterval) {
        // Update the iframe if needed (e.g., trigger resize or adjust iframe properties)
        // You can also pass messages to the iframe to update its content if possible
        adjustIframeSize();

        lastFrameTime = time;
      }

      // Request the next animation frame
      requestAnimationFrame(updateFrame);
    }

    function adjustIframeSize() {
      const iframe = document.getElementById('innerFrame');
      const height = iframe.contentWindow.document.body.scrollHeight;
      iframe.style.height = height + 'px';
    }

    // Start the animation loop once the page has fully loaded
    window.onload = function() {
      requestAnimationFrame(updateFrame);
    };

  </script>
</body>
</html>
